<!DOCTYPE html>
<html lang="en">

<!-- All other pages will inherit this header with -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Linking css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Linking jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Linking Javascript -->
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>

    <!-- Autocomplete function -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.js"></script>
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css" rel="stylesheet" type="text/css" />  

    <!-- Set title of page -->
    <title>{% block title %}{% endblock %}</title>
</head>

<!-- All other pages will inherit this body template -->
<body>
    <!-- Template Navbar goes here -->
    <div class="navbar">
        <div class="navleft">
                <i class="fa fa-navicon" id="menu"></i>
            <span onclick="openModal('info-modal', 'info-close')">
                <i class="fa fa-info-circle" id="info"></i>
            </span>
        </div>
        <div class="navmiddle">
            <h1>LoLdle</h1>
        </div>
        <div class="navright">
            <span onclick="openModal('analytics-modal', 'analytics-close')">
                <i class="fa fa-bar-chart" id="analytics"></i>
            </span>
            <span onclick="openModal('settings-modal', 'settings-close')">
                <i class="fa fa-cog" id="settings"></i>
            </span>
        </div>
    </div>

    <!-- The Info Modal -->
    <div id="info-modal" class="modal">
        <!-- Info Content -->
        <div class="modal-content info-content">
            <span class="close" id='info-close'>
                <i class="fa fa-times-circle"></i>
            </span>
        <h1>Insert info content here
            
        </h1>
        </div>
    </div>

    <!-- The Analytics Modal -->
    <div id="analytics-modal" class="modal">
        <!-- Analytics Content -->
        <div class="modal-content analytics-content">
            <span class="close" id='analytics-close'>
                <i class="fa fa-times-circle"></i>
            </span>
        <p>Insert analytics info here</p>
        </div>
    </div>

    <!-- The Settings Modal -->
    <div id="settings-modal" class="modal">
        <!-- Settings Content -->
        <div class="modal-content settings-content">
        <span class="close" id='settings-close'>
            <i class="fa fa-times-circle"></i>
        </span>
            <h2> Settings </h2>
            <div class="flex-container">
                <h4>Light Mode</h4>
                <label class="switch">
                    <input type="checkbox" id="light-switch" onclick="lightMode()">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
    </div>

    {% block content %}{% endblock %}

    {% block footer %}{% endblock %}
</body>

</html>
